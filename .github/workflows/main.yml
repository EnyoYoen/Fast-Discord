name: Build Macos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install Qt        
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.15.2
          arch: x64

      - name: Build
        shell: bash
        run: |
          mkdir bin
          cd bin
          cmake ..
          cmake --build . --parallel $(nproc)
